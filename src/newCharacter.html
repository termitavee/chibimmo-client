<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chibimmon</title>
    
    <script src="./js/newCharacter.js"></script> 
    <script src="../node_modules/phaser-ce/build/phaser.min.js"></script> 
</head>
<body>
    <div class="pure-g" id="index">
        
        <div class="pure-u-2-3" id="leftContent">
            <canvas id="character-preview" ></canvas>
        </div>
        
        <div class="pure-u-1-3" id="character-options">
            <!--TODO hair, colors and class options total 5-->
            
            <form>
                <div>
                    <span>Class</span> 
                    <input type="radio" name="class" value="male" checked>Soldier<br>
                    <input type="radio" name="gender" value="female"> Mage<br>
                    <input type="radio" name="gender" value="other"> Rogue
                </div>
                <div>
                    <span>Orientation</span> 
                    <input type="radio" name="class" value="male" checked> ofensive<br>
                    <input type="radio" name="gender" value="female"> Defensive<br>
                    <input type="radio" name="gender" value="other"> Neutral
                </div>
                <div>
                    <span>Body color</span>

                    <input type="color">
                    
                </div>
                <div>
                    <span>Hair</span>
                    <!-- TODO icons of hair-->
                </div>
                <div>
                    <span>Hair color</span>
                    <input type="color">
                </div>
            </form> 
            
        </div>
    </div>
</body>
</html>
