<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
  <title>Chibimmo - launcher</title>
  <link type="text/css" rel="stylesheet" href="../node_modules/purecss/build/pure.css">
  <script>require('electron')</script>
  <script src="../node_modules/vue/dist/vue.min.js"></script> 
  <!--TODOs
    -scoll in content block
    -scroll in characters list
  -->
</head>
<body>
  <div class="pure-g" id="index">
    
    <div class="pure-u-2-3" id="leftContent">
      <h2 v-text="title">Project Chibimmo</h2>
      <div>
        <p v-html="content"></p>
      </div>
    </div><!--end side block-->
    
    <div class="pure-u-1-3" id="main-content">
      
      <div v-if="isNotLogged" id="formContent">
        <a v-text="loginButton" @click="toggleLogin" class="pure-button" >Log in</a>
        
        <div v-show="!loginVisible">
          <p>
            <span>User name</span>
            <input type="text" v-model="form.user">
          </p>
          <p>
            <span>Pasword</span>
            <input type="password" v-model="form.pass">
          </p>
          <p>
            <span>Email</span>
            <input type="email" v-model="form.email">
          </p>
          <p>
            <span>Refere as...</span></br>
            <input type="radio" name="gender" value="male" > he<br>
            <input type="radio" name="gender" value="female"> she<br>
            <input type="radio" name="gender" value="unknow" checked> you (or I, whatever) don't care
          </p>
          <p>
            <span>Introduce captcha below</span>
            <div v-html="captcha.data"></div>
            
            <input type="text" v-model="form.catcha">
          </p>
        </div>
        
        <div v-show="loginVisible">
          <p>
            <span>User name</span>
            <input type="text" v-model="form.user">
          </p>
          <p>
            <span>Pasword</span>
            <input type="text" v-model="form.pass">
          </p>
          
        </div>
        <a v-text="submitButton" @click="submit" class="pure-button" >Submit</a>
        
      </div><!--end login block-->
      
      <div v-else>
        <h2 v-text="userName">Player</h2>
        
        <!--TODO logout-->
        <ul>
          
          <li vfor="character in characters">
            <span v-text="character">
              <!--hidden stats, show on click-->
            </span>
          </li>
          <li>
            <a @click="createNewCharacter" v-text="newCharacter"></a>
          </li>
          
        </ul>
        
      </div><!--end logged block-->
      
      <div class="bottom">
        <!--npm install electron-open-link-in-browser-->
        <a href="https://chibimmo.tumblr.com/" target="_blank">Oficial web</a>
      </div>
      
    </div><!--end main block-->
  </div><!--end app-->
  <!--import user scripts-->
  <script src="./js/index.js"></script> 
</body>
</html>
