<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chibimmo - launcher</title>
  <link type="text/css" rel="stylesheet" href="../node_modules/purecss/build/pure.css">
  <script src="../node_modules/vue/dist/vue.min.js"></script> 
  
</head>
<body>
  <div class="pure-g" id="index">
    <div class="pure-u-2-3">
      <h2 v-text="title">{{title}}</h2>
      <div>
        <p v-html="content"></p>
      </div>
    </div>
    <div class="pure-u-1-3">
      <a v-text="login" @click="showLogin" class="pure-button">Log in</a>
      <a v-text="signup" @click="showSignup" class="pure-button">Sign up</a>
      
    </div>
  </div>
  <script src="./js/index.js"></script> 
</body>
</html>
